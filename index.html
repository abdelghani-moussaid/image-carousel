<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Image Carousel</h1>
    </header>
    <div class="container">
      <div class="slide active" id="slide-1">
        <img src="images/image-one.jpg" alt="Image displaying number 1" />
        <a
          href="https://www.freepik.com/search?format=search&last_filter=query&last_value=2&query=2"
          >Image by freepik</a
        >
      </div>
      <div class="slide" id="slide-2">
        <img src="images/image-two.jpg" alt="Image displaying number 2" />
        <a
          href="https://www.freepik.com/free-psd/pink-silver-glittery-number-2-is-pink-white-background_159053614.htm#fromView=search&page=1&position=19&uuid=a2e0a698-1e80-4ede-9c3d-7e4aa072a9b9"
          >Image by Wagner France 3D Design on Freepik</a
        >
      </div>
      <div class="slide" id="slide-3">
        <img src="images/image-three.jpg" alt="Image displaying number 3" />
        <a
          href="https://www.freepik.com/free-photo/hand-holding-number-3_3476911.htm#fromView=search&page=1&position=3&uuid=9f11ad6e-245c-49fc-bd07-35b709de0de2"
          >Image by rawpixel.com on Freepik</a
        >
      </div>
      <div class="slide" id="slide-4">
        <img src="images/image-four.jpg" alt="Image displaying number 4" />
        <a
          href="
        https://www.pexels.com/photo/gold-number-4-2249531/"
        >
          Photo by Miguel Á. Padriñán</a
        >
      </div>
      <div class="slide" id="slide-5">
        <img src="images/image-five.jpg" alt="Image displaying number 5" />
        <a
          href="
        https://www.pexels.com/photo/close-up-photography-of-bicycle-chain-1061138/
        "
        >
          Photo by Miguel Á. Padriñán</a
        >
      </div>
    </div>
    <div class="carousel">
      <button class="btn-previous">
        <img src="images/arrow-left.svg" alt="select previous image" />
      </button>
      <button class="btn-select" id="s-1">
        <img src="images/circle.svg" alt="select slide 1" />
      </button>
      <button class="btn-select" id="s-2">
        <img src="images/circle.svg" alt="select slide 2" />
      </button>
      <button class="btn-select" id="s-3">
        <img src="images/circle.svg" alt="select slide 3" />
      </button>
      <button class="btn-select" id="s-4">
        <img src="images/circle.svg" alt="select slide 4" />
      </button>
      <button class="btn-select" id="s-5">
        <img src="images/circle.svg" alt="select slide 5" />
      </button>
      <button class="btn-next">
        <img src="images/arrow-right.svg" alt="select next image" />
      </button>
    </div>
  </body>
</html>
